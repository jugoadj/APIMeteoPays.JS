<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Meteo API</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday sep 03
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                    src="./icons/day/113.png" 
                    class="icon"
                    width="50"
                    height="50"
                    alt="icon">
                    <span class="condition">Cloudy</span>
                </div>
            </div>    
        </div>
        <div class="panel">
            <form  id="locationInput">
                <input 
                    type="text"
                    class="search"
                    placeholder="Search Location...">
                <button class="submit" type="submit">
                    <i class="uil uil-search"></i>
                   
                </button>
            </form>

            <ul class="cities">
                <li class="city">New york</li>
                <li class="city">californie</li>
                <li class="city">paris</li>
                <li class="city">alger</li>
            </ul>
 
            <ul class="details">
                <h4>weather details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>humidity</span>
                    <span class="humidity">59%</span>
                </li>
                <li>
                    <span>wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
